<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sử dụng đối tượng Array</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <form action="#" style="text-align: center; width: 1000px; margin: 0 auto; padding-top: 15%; font-weight: 700;">
    <table class="table table-bordered border-primary">
      <tr>
        <td style="width: 150px; color: blue;"><button onclick="ShowArray()">Tạo mảng</button></td>
        <td><label id="Array"></label></td>
      </tr>
      <tr>
        <td colspan="2" style="color: rgb(211, 156, 7);" id="after">Giá trị mảng sau khi xử lí</td>

      </tr>
      <tr>
        <td colspan="2" style="color: blue;"><input type="radio" name="sort" id="asc" onclick="Sort()"> Sắp xếp tăng dần
          <input type="radio" name="sort" id="desc" onclick="Reverse()"> Sắp xếp giảm dần
        </td>

      </tr>
      <tr>
        <td colspan="2" style="color: blue;">Thêm vào vị trí <input type="text" id="index" style="width: 100px;">
          Giá trị <input type="text" id="value" style="width: 100px;"> <button onclick="Add()">Thêm</button></td>
      </tr>
    </table>
  </form>
  <script src="js/script.js"></script>
</body>

</html>
